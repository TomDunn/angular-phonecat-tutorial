<h4>Hello, {{name}}!</h4>
<p>Total phones: <span class="phone-list-total-count">{{phones.length}}</span></p>
<p>Filter: <input type="text" ng-model="query" /></p>
<p>Order by: 
    <select ng-model="orderProp">
        <option value="name">Alpha</option>
        <option value="age">Newest</option>
        <option value="-age">Oldest</option>
    </select>
</p>

<ul class="phones list">
    <li ng-repeat="phone in phones | filter:query | orderBy:orderProp">
        <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
        <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
        <p>{{phone.snippet}}</p>
    </li>
</ul>

<table>
    <tr><th>row num</th></tr>
    <tr ng-repeat="i in [0,1,2,3,4]"><td>{{i}}</td></tr>
</table>

<div class="phoneDebugOutput">
    <pre>{{phones | json}}</pre>
</div>
